<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="jQuery/jquery-2.2.3.min.js"></script>
    <script src="jQuery/jquery.properties.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="include" file="framework/skin_base/page/head.html"></div>
<div>
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="col-md-9">
            <div class="include" file="framework/skin_base/page/list.html"></div>
        </div>
        <div class="col-md-3">
            <div class="include" file="framework/skin_base/page/right.html"></div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
</body>
<script>
    $(function () {
        $(".include").each(function() {
            var file = $(this).attr("file");
            if(file) {
                var thisObj = $(this);
                $.get(file, function(html) {
                    thisObj.after(html).remove();
                });
            }
        });
    });
</script>
</html>
